<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    

</head>
<title>Bank Balance</title>
</head>

<body>
    <header class="text-5xl text-center mt-6 ">
        <span class="bg-clip-text text-transparent font-bold bg-gradient-to-r from-pink-500 to-violet-500">
            LOOT
            Bank</span>
    </header>
    <section class="bg-amber-300 w-6/12 mt-24 p-8 mx-auto">
        <h3 class="text-5xl text-center mt-6 mb-6">Please <span
                class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-pink-500 relative inline-block">
                <span class="relative text-white">Log In</span>
            </span></h3>
        <div class=" ml-24">
            <input class="block mb-2.5 w-96 h-8 mx-auto rounded-xl pl-24" type="email" name="" id="user_email"
                placeholder="Enter your Email">
            <input class="block mb-2.5 w-96 h-8 mx-auto rounded-xl pl-24" type="password" name="" id="user_pass"
                placeholder="Enter your password">
            <div class="flex justify-center mt-6">
                <button class="bg-red-700 mx-auto hover:bg-sky-700 rounded-xl w-24 h-10" id="info_sub">Submit</button>
            </div>
        </div>
    </section>
    <section>
        <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalToggleLabel">E-mail</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  420@bank.com
                </div>
                <div class="modal-footer">
                  <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Open password</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">password</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  420
                </div>
                <div class="modal-footer">
                  <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">click on blank space</button>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-danger mx-auto mt-20" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">I Know You forgot email and pass :)</button>
          </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
