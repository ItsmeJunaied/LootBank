<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Account Balance</title>
</head>

<body>
    <header class="text-5xl text-center mt-6">
        Check your <span class="font-semibold text-violet-600">Balance</span>
    </header>
    <main>
        <!-- 
            balance
         -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">
                        Deposit
                    </h4>
                    <h2 class="text-5xl">
                        $<span id="ammount">00</span>
                    </h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">
                        Widthdraw
                    </h4>
                    <h2 class="text-5xl">
                        $<span id="withdraw_ammount">00</span>
                    </h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">
                        Balance
                    </h4>
                    <h2 class="text-5xl">
                        $<span id="balance_ammount">500</span>
                    </h2>
                </div>
            </div>
        </section>
        <!-- 
            widthdraw and Deposit
         -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input class="block mb-2.5 w-9/12 px-3 h-8 rounded-xl" type="text" name="" id="deposit_field"
                        placeholder="$ Ammount you want to deposit">
                    <button class="bg-amber-700 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-xl"
                        id="deposit_field_btn">Deposit</button>
                </div>
                <div class="bg-teal-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Widthdraw</h4>
                    <input class="block mb-2.5 w-9/12 px-3 h-8 rounded-xl" type="text" name="" id="Widthdraw_field"
                        placeholder="$ Set Widthdraw Ammount">
                    <button class="bg-red-400 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-xl"
                        id="Widthdraw_field_btn">Widthdraw</button>
                </div>
            </div>
            <div class="flex justify-center  mt-24">
            <button class="bg-red-700 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-xl" action="action"
                onclick="window.location.replace('index.html'); return false;" type="submit" value="Cancel"> Log
                Out</button>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
